<br><br><br>
       <main>
         <div class="contacto">
            <section id="contacto">
              <h2><center>Contactenos</center></h2>
              <form action="https://formspree.io/f/xyzeoabd" method="POST">
                <label for="nombres">*NOMBRE Y APELLIDO</label>
                <input type="text" name="nombres" id="nombres" placeholder="" required> <br><br>
              
                <label for="email">*EMAIL</label>
                <input type="email" name="email" id="email" placeholder="correo@ejemplo.cl" required> <br><br>
              
                <label for="telefono">*TELEFONO</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{9}" placeholder=" (9 numeros) Sin el +56" required> <br><br>
          
                <label for="asunto">*ASUNTO O PREGUNTA</label>
                <input type="text" name="asunto" id="asunto" required> <br><br>
              
                <label for="mensaje">*ESCRIBA EL MENSAJE</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Tu mensaje..." required></textarea> <br><br>
               
              <button type="submit">ENVIAR</button>
              <p>*Los campos son obligatorios</p>   
            </section>
            </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
